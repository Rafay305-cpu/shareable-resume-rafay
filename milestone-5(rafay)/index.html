<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Shareable Resume Builder<br>By Rafay Javed</h1>
    <form id="res-form">
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>
            <label for="username">USERNAME:</label>
            <input type="text" id="username" placeholder="Enter Your UserName" required>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <label for="fathername">Father Name:</label>
            <input type="text" id="fathername" placeholder="Enter Your Father Name" required>
            <label for="contact">Contact:</label>
            <input type="number" id="contact" placeholder="Enter Your Phone No." required>
            <label for="email">EMAIL ADDRESS:</label>
            <input type="email" id="email" placeholder="Enter Your Email ADDRESS" required>
        </fieldset>

        <fieldset>
            <legend>EDUCATION</legend>
            <label for="education">EDUCATION:</label>
            <textarea id="education" placeholder="Enter Your Education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>EXPEREIENCE</legend>
            <label for="experience">EXPERIENCE:</label>
            <textarea id="experience" placeholder="Enter Your Experience" rows="8" required></textarea>
        </fieldset>

        <fieldset>
            <legend>SKILLS</legend>
            <label for="skills">SKILLS:</label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="5" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>

    <div id="res-disply" contenteditable="true">
        <!-- Shareable Resume Generated -->
    </div>
    <!-- Shareable link / Download Option Resume Generated -->
    <br>
    <div id="Shareablelinkcontainer">
        <h2>SHARE</h2>
        <p> VIEW/EDIT</p>
        <a href="#" id="Shareablelink" target="_blank"></a>
        <br>
        <button id="downloadpdf">Download PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
